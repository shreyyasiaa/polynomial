<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>html forms</title>
</head>
<body>
    <h4>about us</h4>

        <label for='username'>enter username:</label>
        <input type='text' id='username' name='username' required>
        <br><br>
        <label for='email'>enter email:</label>
        <input type='email' id='email' name='email' placeholder="email" required>
        <br><br>
        <label for='password'>enter password:</label>
        <input type='password' id='password' name='password'required>
        <p>select your age:</p>
        <input type='radio' name='age' value='0-25' id='op1'>
        <label for='op1'>0-25</label>
        <br><br>
        <input type='radio' name='age' value='50-100' id='op2'>
        <label for='op2'>50-100</label>
        <br><br>
        <label for='q'>sec q:</label>
        <select name='q' id='q'>
            <option value='q1'>fav colour</option>
            <option value='q2'>pet name</option>
        </select>
        <br><br>
        <label for='ans'>sec q ans:</label>
        <input type='text' id='ans' name='ans'>
        <br><br>
        <label for=''>your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>

        <input type='submit' value="submit the form">
    </form>
    

    
</body>
</html>
